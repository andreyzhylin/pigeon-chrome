<div class="row-fluid">
  <a href="#/files">&larr; {{'BACK_TO_FILES' | translate}}</a>
</div>
<div class="row-fluid top-buffer">
  <form ng-submit="fileForm.$valid && fileCtrl.save()" role="form" name="fileForm" novalidate>
      <div class="form-group">
        <input type="file" fileread="file">
      </div>
      <div class="form-group">
        <label>{{'FILE_NAME' | translate}}</label>
        <input ng-model="file.name" type="text" class="form-control" placeholder="{{'FILE_NAME' | translate}}" name="fileName" required>
        <div ng-messages="fileForm.fileName.$error" class="help-block validation-message">
          <div ng-message="required">{{'FILE_NAME_REQUIRED_MESSAGE' | translate}}</div>
        </div>
      </div>
      <div class="form-group">
        <label>{{'FILE_CODE' | translate}}</label>
        <ui-codemirror ng-model="file.code" ui-codemirror-opts="fileCtrl.editorOptions" name="fileCode" required></ui-codemirror>
        <div ng-messages="fileForm.fileCode.$error" class="help-block validation-message">
          <div ng-message="required">{{'FILE_CODE_REQUIRED_MESSAGE' | translate}}</div>
        </div>
      </div>
      <input type="submit" class="btn btn-default" value="{{'FORM_SUBMIT' | translate}}">
  </form>
</div>
