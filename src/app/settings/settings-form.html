<div class="row-fluid top-buffer">
  <form ng-submit="settingsForm.$valid && settingsCtrl.save()" role="form" name="settingsForm" novalidate>
      <div class="form-group">
        <label>{{'SETTINGS_EXECUTION_TIMEOUT' | translate}}</label>
        <input ng-model="executionTimeout" type="number" min="0" class="form-control" name="executionTimeout" required>
        <div ng-messages="settingsForm.executionTimeout.$error" class="help-block validation-message">
          <div ng-message="required">{{'SETTINGS_EXECUTION_TIMEOUT_REQUIRED_MESSAGE' | translate}}</div>
          <div ng-message="number">{{'SETTINGS_EXECUTION_TIMEOUT_NUMBER_MESSAGE' | translate}}</div>
        </div>
      </div>
      <input type="submit" class="btn btn-default" value="{{'FORM_SUBMIT' | translate}}">
  </form>
</div>
