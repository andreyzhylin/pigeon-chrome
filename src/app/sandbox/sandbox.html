<html>
<head></head>
<body>
<script>
	window.addEventListener('message', function(event) {
		var code = event.data.code;
		var result;
		try {
			result = eval(code);
		}
		catch(e) {
			result = {value: result, errorMessage: e.message};
		}
		event.source.postMessage({
		    result: result
		}, event.origin);
	});
</script>
</body>
</html>
