<!DOCTYPE html>
<html ng-csp>
<head>
	<title>Pigeon</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta charset="utf-8">

	<link href="img/favicon.ico" rel="shortcut icon" type="image/x-icon" />

	<!-- injector:css -->
	<link rel="stylesheet" href="/vendor/angular/angular-csp.css">
	<link rel="stylesheet" href="/vendor/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="/vendor/codemirror/lib/codemirror.css">
	<link rel="stylesheet" href="/vendor/codemirror/theme/elegant.css">
	<link rel="stylesheet" href="assets/css/main.css">
  	<!-- endinjector -->
</head>
<body>
	<nav class="navbar navbar-inverse" role="navigation">
		<div class="container">
			<div class="navbar-header">
				<a class="navbar-brand" href="#/">{{'APP_NAME' | translate}}</a>
			</div>
			<div class="navbar-collapse collapse">
				<ul class="nav navbar-nav">
        			<li><a href="#/overview">{{'MENU_OVERVIEW' | translate}}</a></li>
        			<li><a href="#/files">{{'MENU_FILES' | translate}}</a></li>
        			<li><a href="#/settings">{{'MENU_SETTINGS' | translate}}</a></li>
        			<li><a target="_blank" href="https://github.com/andreyzhylin/pigeon-chrome">{{'MENU_GUIDE' | translate}} <span icon="new-window"></span></a></li>
        		</ul>
        		<language-picker></language-picker>
			</div>
		</div>
	</nav>
	<div class="container">
		<alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">{{alert.message}}</alert>
	</div>

	<div class="container">
		<div ng-view></div>
	</div>

	<!-- injector:js -->
	<script type="text/javascript" src="/vendor/angular/angular.min.js"></script>
	<script type="text/javascript" src="/vendor/angular-route/angular-route.min.js"></script>
	<script type="text/javascript" src="/vendor/angular-messages/angular-messages.min.js"></script>
	<script type="text/javascript" src="/vendor/angular-translate/angular-translate.min.js"></script>
	<script type="text/javascript" src="/vendor/angular-translate-loader-static-files/angular-translate-loader-static-files.min.js"></script>

	<script type="text/javascript" src="/vendor/jquery/dist/jquery.min.js"></script>
	<script type="text/javascript" src="/vendor/bootstrap/dist/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="/vendor/angular-bootstrap/ui-bootstrap.min.js"></script>
	<script type="text/javascript" src="/vendor/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>

	<script type="text/javascript" src="/vendor/codemirror/lib/codemirror.js"></script>
	<script type="text/javascript" src="/vendor/codemirror/mode/javascript/javascript.js"></script>
	<script type="text/javascript" src="/vendor/angular-ui-codemirror/ui-codemirror.min.js"></script>

	<script type="text/javascript" src="common/services/util.js"></script>
	<script type="text/javascript" src="common/services/statuses.js"></script>
	<script type="text/javascript" src="common/services/chrome.service.js"></script>
	<script type="text/javascript" src="common/services/templates.mock.js"></script>

	<script type="text/javascript" src="app/app.js"></script>

	<script type="text/javascript" src="app/overview/overview.controller.js"></script>
	<script type="text/javascript" src="app/overview/overview.service.js"></script>

	<script type="text/javascript" src="app/page/page.controller.js"></script>
	<script type="text/javascript" src="app/page/page.service.js"></script>

	<script type="text/javascript" src="app/page/test/test.controller.js"></script>
	<script type="text/javascript" src="app/page/test/test.service.js"></script>

	<script type="text/javascript" src="app/file/file.controller.js"></script>
	<script type="text/javascript" src="app/file/file.service.js"></script>

	<script type="text/javascript" src="app/settings/settings.controller.js"></script>
	<script type="text/javascript" src="app/settings/settings.service.js"></script>

	<script type="text/javascript" src="common/directives/language-picker/language-picker.js"></script>
	<script type="text/javascript" src="common/directives/icon.js"></script>
	<script type="text/javascript" src="common/directives/fix-url.js"></script>
	<script type="text/javascript" src="common/directives/fileread.js"></script>
	<script type="text/javascript" src="common/directives/test-status/test-status.js"></script>
	<!-- endinjector -->
</body>
</html>
