<div class="row-fluid">
	<a href="#/overview">&larr; Back to overview</a>
</div>
<div class="row-fluid top-buffer">
	<form ng-submit="testForm.$valid && testCtrl.saveTest()" role="form" name="testForm" novalidate>
  		<div class="form-group">
    		<label>Test description</label>
    		<input ng-model="testCtrl.test.description" type="text" class="form-control" placeholder="Test description" required>
  		</div>
  		<div class="form-group">
    		<label>Test code</label>
        <textarea ng-model="testCtrl.test.code" class="form-control" rows="5" required></textarea>
  		</div>
  		<input type="submit" class="btn btn-default" value="Submit">
	</form>
</div>
