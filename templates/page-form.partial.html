<div class="row-fluid">
	<a href="#/overview">&larr; Back to overview</a>
</div>
<div class="row-fluid top-buffer">
	<form ng-submit="pageForm.$valid && pageCtrl.savePage()" role="form" name="pageForm" novalidate>
  		<div class="form-group">
    		<label>Page description</label>
    		<input ng-model="pageCtrl.page.description" type="text" class="form-control" placeholder="Page description" name="pageDescription">
  		</div>
  		<div class="form-group">
    		<label>Page URL</label>
    		<input ng-model="pageCtrl.page.url" type="url" class="form-control" placeholder="http://www.example.com" name="pageUrl" required fix-url>
        <div ng-messages="pageForm.pageUrl.$error" class="help-block validation-message">
          <div ng-message="required">You did not enter URL.</div>
          <div ng-message="url">Not a valid URL.</div>
        </div>
  		</div>
  		<input type="submit" class="btn btn-default" value="Submit">
	</form>
</div>
