<div class="row-fluid">
	<a href="#/overview">&larr; Back to overview</a>
</div>
<div class="row-fluid top-buffer">
	<form ng-submit="pageForm.$valid && pageCtrl.addPage()" role="form" name="pageForm" novalidate>
  		<div class="form-group">
    		<label for="pageDescription">Page description</label>
    		<input ng-model="pageCtrl.page.description" type="text" class="form-control" id="pageDescription" placeholder="Page description">
  		</div>
  		<div class="form-group">
    		<label for="pageURL">Page URL</label>
    		<input ng-model="pageCtrl.page.url" type="url" class="form-control" id="pageURL" placeholder="http://www.example.com" required>
  		</div>
  		<input type="submit" class="btn btn-default" value="Submit">
	</form>
</div>
