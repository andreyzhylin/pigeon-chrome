<!DOCTYPE html>
<html ng-csp>
<head>
	<!-- <title>Pigeon - notifications manager</title> -->
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta charset="utf-8"> 

	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/angular-csp.css">
	<link rel="stylesheet" href="css/main.css">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/codemirror.css">
	<link rel="stylesheet" href="css/editor-themes/elegant.css">
</head>
<body>
	<nav class="navbar navbar-inverse" role="navigation">
		<div class="container">
			<div class="navbar-header">
				<a class="navbar-brand" href="#/">{{'APP_NAME' | translate}}</a>
			</div>
			<div class="navbar-collapse collapse">
				<ul class="nav navbar-nav">
        			<li><a href="#/overview">{{'MENU_OVERVIEW' | translate}}</a></li>
        		</ul>
        		<ul ng-controller="LanguageController as langCtrl" class="nav navbar-nav navbar-right language-picker">
        			<li>
						<a ng-click="langCtrl.changeLanguage(langCtrl.languages.EN)" 
						   ng-class="{active: langCtrl.currentLanguage === langCtrl.languages.EN}" href>{{'LANGUAGE_EN' | translate}}</a>
					</li>
					<li>
						<a ng-click="langCtrl.changeLanguage(langCtrl.languages.RU)"
						   ng-class="{active: langCtrl.currentLanguage === langCtrl.languages.RU}" href>{{'LANGUAGE_RU' | translate}}</a>
					</li> 
				</ul>
			</div>
		</div>
	</nav>
	<div class="container">
		<div ng-view></div>
	</div>

	<script type="text/javascript" src="js/vendor/jquery-1.11.1.js"></script>
	<script type="text/javascript" src="js/vendor/angular.min.js"></script>
	<script type="text/javascript" src="js/vendor/angular-route.min.js"></script>
	<script type="text/javascript" src="js/vendor/angular-messages.min.js"></script>
	<script type="text/javascript" src="js/vendor/angular-mocks.js"></script>
	<script type="text/javascript" src="js/vendor/angular-translate.min.js"></script>
	<script type="text/javascript" src="js/vendor/angular-translate-loader-static-files.min.js"></script>
	<script type="text/javascript" src="js/vendor/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/vendor/ui-bootstrap-tpls-0.12.0.min.js"></script>
	<script type="text/javascript" src="js/vendor/codemirror.js"></script>
	<script type="text/javascript" src="js/vendor/mode/javascript/javascript.js"></script>
	<script type="text/javascript" src="js/vendor/ui-codemirror.min.js"></script>
	<script type="text/javascript" src="js/chromeservice.js"></script>
	<script type="text/javascript" src="js/pigeon.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
	<script type="text/javascript" src="js/controllers.js"></script>
	<script type="text/javascript" src="js/directives.js"></script>
</body>
</html>
